 <div class="login-wrapper">
    <form class="login">
        <label class="title">
            <h3 class="welcome">Welcome to</h3>
            Vamos PXE 
            <h5 class="hint">Use your Company ID to sign in or create one now</h5>
        </label>
        <div class="login-group">
            
            
            <input class="username" [(ngModel)]="user" name="user" type="text" id="login_username" placeholder="Username">
            <input class="password" [(ngModel)]="password" name="password" type="password" id="login_password" placeholder="Password">
            <div class="checkbox">
                <input type="checkbox" id="rememberme">
                <label for="rememberme">
                    Remember me
                </label>
            </div>
            <ng-container *ngIf="messagelogin">
              <div class="error active">
                  {{messagelogin}}
              </div>
            </ng-container>
            <button type="submit" (click)="onClick()" class="btn btn-primary">NEXT</button>
           
        </div>
    </form>
</div>
